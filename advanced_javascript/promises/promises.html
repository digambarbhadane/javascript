    // console.log(prom)

    function promise(a, b) {
        return new Promise(function (resolve, reject) {
            console.log("Fatching Data... Please Wait")
            let c = a / b
            setTimeout(() => {
                if (a, b) {
                    resolve(`Result is ${c}`)
                }
                else {
                    reject("Failed to Calculate")
                }
            }, 3000)

        })
    }

    promise(9, 2).then((result) => {

    }).catch((error) => {

    })
